{%extends "base.html"%}
{%block title%}Inicio {%endblock title%}
{%block head%}
{{super()}}
{%endblock head%}
{% block content %}

<body>
    <div style="max-width: 500px; margin: 0 auto; padding-top: 40px;">
        <h3>Asociar Taller - Ciclo Lectivo</h3>
        <form method="POST" action="{{url_for('asociarTallerCiclo')}}">
            <div class="row">
            <div class="col">
                    <select class="form-control" id="taller" name="taller">
                        {% for t in talleres %}
                        <option value="{{t.id}}">{{t.nombre}}</option>
                        {% endfor %}
                    </select>
            </div>
            <div class="col" style="padding-bottom: 30px;">
                    <select class="form-control" id="ciclo" name="ciclo">
                        {% for c in ciclos %}
                        <option value="{{c.id}}">{{c.fecha_ini}} - {{c.fecha_fin}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div>
                    <input type="submit" class="btn btn-info" value="Aceptar">
                </div>
        </form>
    </div>
</body>
{% endblock content %}
