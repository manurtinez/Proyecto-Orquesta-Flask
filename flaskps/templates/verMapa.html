<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	
	  <!-- Bootstrap core CSS and JS -->
  <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='estilop.css') }}">
  <link rel="stylesheet" type="text/css"
    href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.0/css/jquery.dataTables.css">
  <link rel="stylesheet" type="text/css"
    href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.0/css/jquery.dataTables_themeroller.css">
  <script type="text/javascript" charset="utf8"
    src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" charset="utf8"
    src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.0/jquery.dataTables.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="{{ url_for('static', filename='simple-sidebar.css') }}" rel="stylesheet">
	
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #map {
        /* configure the size of the map */
        width: 100%;
        height: 90%;
      }
    </style>
  </head>
  <body>
    <div id="map">
	</div>
	
		<a href="{{url_for('index')}}">VOLVER</a>


    <script>
      // initialize Leaflet
      var map = L.map('map').setView({lon: -57.87921667, lat: -34.88050948}, 15);

      // add the OpenStreetMap tiles
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
      }).addTo(map);

      // show the scale bar on the lower left corner
      L.control.scale().addTo(map);

      // show a marker on the map
     var marker1 = L.marker({lon: -57.892863750, lat: -34.876179100}).bindPopup('EP 6').addTo(map);
	 var marker2 = L.marker({lon: -57.898464200, lat: -34.883889130}).bindPopup('EP 7').addTo(map);
	 var marker3 = L.marker({lon: -57.864239220, lat: -34.884399590}).bindPopup('J.I. 904').addTo(map);
	 var marker4 = L.marker({lon: -57.860355380, lat: -34.881319200}).bindPopup('E.E  501').addTo(map);
	 var marker5 = L.marker({lon: -57.857651710, lat: -34.881847280}).bindPopup('CIC').addTo(map);
    </script>
  </body>
</html>
